{% extends "base_template.html" %}

    <h4 style="text-align:center; display:block;">{{ blog.title }}</h4>
    <p>{{ blog.content }}</p>
    <p style="text-align:right">Written By: <b>{{ blog.written_by }}</b></p>
</div>
{% endblock %}
